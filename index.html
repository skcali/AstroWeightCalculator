<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Planet Weight Calculator</title>
</head>
<body>
  <header>See how much you weight on a planet in our solar system!</header>
  <br>
  <input type='checkbox' id='checkBox'/>
  <p>Click above to either show or hide the planet Pluto</p>
  <br>
  <input type="text" id="weight"/>
  <select id="planetList">
    <option value="">Select a Planet</option>
  </select>
  <button id='planetButton'>do math</button>
  <p id='printCalc'></p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
